<html>
    <head>
        <title>koa+mongodb实现增删改查功能</title>
    </head>
    <body>
        <a href="/add">添加</a>
        <table>
            <th>
                <td>姓名</td>
                <td>年龄</td>
                <td>操作</td>
            </th>
            <tbody>
                {{ each users }}
                    <tr>
                        <td>{{ $value.name }}</td>
                        <td>{{ $value.age }}</td>
                        <td>
                            <a href="/update">修改</a>
                            <a href="/remove">删除</a>
                        </td>
                    </tr>
                {{ /each }}
            </tbody>
        </table>
    </body>
</html>
